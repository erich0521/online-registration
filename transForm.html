<!DOCTYPE html>  
<html>  
<head>  
    <link rel="stylesheet" href="transForm.css">
<meta name="viewport" content="width=device-width, initial-scale=1">  

</head>  
<body>  
<form>  
  <div class="container"> 
  <img src="HEADER.png" class="HEADER"> 
 <h1> Student Application Form</h1>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
<label> Middlename: </label>   
<input type="text" name="middlename" placeholder="Middlename" size="15" required />   
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   
<div>  
<label>   
Referral Strands :  
</label>   
  
<select>  
<option value="Referral Strands">Transferee Referral </option>  
<option value="HUMSS-ALVAREZ">HUMSS-ALVAREZ</option>  
<option value="HUMSS-LEJANO">HUMSS-LEJANO</option>  
<option value="HUMSS-ORIENDO">HUMSS-ORIENDO</option>  
<option value="HUMSS-ANDAYA">HUMSS-ANDAYA</option>  
</select>  
</div>  
<div>  

 <label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">

</select>  
</div>  
<div>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
Phone :  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+639" size="2"/>   
Current Address :  
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  
  
    <button type="submit" class="registerbtn">Register</button>    
</form>  
</body>  
</html>
